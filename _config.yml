site: Ryan Doyle | SaaS Products for Sales People
url:
author: Ryan Doyle
author:
  name: Ryan Doyle
  email:
  url:
  avatar:
title: Ryan Doyle | SaaS Products for Sales People
description: Ryan Doyle | SaaS Products for Sales People
logo:
image:
twitter: ryan___doyle
twitter:
  username: ryan___doyle
  creator: ryan___doyle
  card: summary
social:
  name: Ryan Doyle
  links:
    - https://twitter.com/ryan___doyle
    - https://github.com/rdoyle99

permalink: pretty

disqus:
  name: "your disqus username" # required
  noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

baseurl:             ""

include:
  - _redirects

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /projects/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

  - scope:
      path: "assets/images"
    values:
      image: true
